<!DOCTYPE html>
<html>

<body>
    <h1>Vairables</h1>

    <p id="var">var vairable</p>
    <p id="let">let vairable</p>
    <p id="const">const vairable</p>
    <script>
        var a = 1;
        var b = 0;
        var c = a + b;
        let city = "Hyderabad";
        const date = new Date();
        document.getElementById('var').innerHTML = "var vairable is  " + c;
        document.getElementById('let').innerHTML = "let vairable is city " + city;
        document.getElementById('const').innerHTML = "constant vairable is Today date " + date;
    </script>
</body>

</html>
