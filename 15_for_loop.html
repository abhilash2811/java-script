<!DOCTYPE html>
<html>

<body>
    <h1>for loop</h1>
    <p id="demo"></p>
    <script>
        let num = "";
        for (let i = 1; i < 21; i++) {
            num += "number is " + i + "<br>";
        }
        document.getElementById('demo').innerHTML = num;
    </script>
</body>

</html>
