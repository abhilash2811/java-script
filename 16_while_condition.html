<!DOCTYPE html>
<html>

<body>
    <h1>While condition</h1>
    <p id="demo"></p>
    <script>
        let a = 0;
        num = "";
        while (a < 5) {
            num += a + "<br>";
            a++;
        }
        document.getElementById('demo').innerHTML = num;
    </script>
</body>

</html>
