<!DOCTYPE html>
<html>

<body>
    <h1>Switch case</h1>
    <p id="demo"></p>
    <script>
        let abc = 20;
        switch (abc) {
            case 10:
                text = "hello abhilash";
                break;
            case 20:
                text = "hi abhilash";
                break;
            case 30:
                text = "namaste abhilash";
                break;
            default:
                text = "good byee";
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>

</html>
