<!DOCTYPE html>
<html>

<body>
    <h1>If condition</h1>
    <p id="if"></p>
    <script>
        let a = 1;
        let b = 2;
        let say;
        if (a == b) {
            say ="true";
        }
        else if (a > b) {
            say = "a is greater then b";
        }
        else {
            say = "false";
        }
        document.getElementById('if').innerHTML = say;
    </script>
</body>

</html>
