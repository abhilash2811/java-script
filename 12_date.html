<!DOCTYPE html>
<html>

<body>
    <h1>Dates</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
        const d = new Date();
        const days = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
        let day = days[d.getDay()];
        let dateas = new Date(08 / 04 / 2022);
        document.getElementById('demo1').innerHTML = d;
        document.getElementById('demo2').innerHTML = d.getDay();
        document.getElementById('demo3').innerHTML = d.getMonth();
        document.getElementById('demo4').innerHTML = day;
        document.getElementById('demo5').innerHTML = d.getFullYear();
        document.getElementById('demo6').innerHTML = d.getTime();
        document.getElementById('demo7').innerHTML = dateas;
    </script>
</body>

</html>
