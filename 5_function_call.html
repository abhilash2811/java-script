<!DOCTYPE html>
<html>

<body>
    <h1>Function call</h1>
    <p id="addition"></p>
    <script>
        let a = 5, b = 7;
        function add() {
            return a + b;
        }
        document.getElementById('addition').innerHTML = "Addition of a and b =  " + add();
    </script>
</body>

</html>
