<!DOCTYPE html>
<html>

<body>
    <h1>Array Elements</h1>
    <p><strong>Array :</strong>Array is special type of object,the type of element in javascript produce object of element,and array use numbers
        to access elements.</p>
    <p id="arrays"></p>
    <button type="button" onclick="myfunction()" value="click me">click here</button>
    <script>
        const cars = ["rolls roys", "audi", "benz", "jaguar"];
        function myfunction() {
            document.getElementById('arrays').innerHTML = cars;
        }
    </script>
</body>
 
</html>
